<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Заброшенное здание на фоне гор">
        <div class="card__description">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус вдалеке">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Лес на фоне горы">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус вдалеке">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Лес на фоне горы">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Заброшенное здание на фоне гор">
        <div class="card__description">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
