<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Заброшенное здание на фоне гор">
        <div class="card__description">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус вдалеке">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Лес на фоне горы">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус вдалеке">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Лес на фоне горы">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Заброшенное здание на фоне гор">
        <div class="card__description">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_info popup__input_type_name" name="name" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__input popup__input_type_info popup__input_type_job" name="job" placeholder="Исследователь океана">
        </fieldset>
        <fieldset class="popup__input-container">
          <input type="submit" class="button popup__input popup__input_type_save" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
