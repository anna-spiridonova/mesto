<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" method="POST" name="profileForm" novalidate>
        <fieldset class="popup__input-container">
          <label class="popup__label">
            <input type="text" id="name" class="popup__input popup__input_type_info popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="name-error popup__error"></span>
          </label>
          <label class="popup__label">
            <input type="text" id="job" class="popup__input popup__input_type_info popup__input_type_job" name="job" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="job-error popup__error"></span>
          </label>
        </fieldset>
        <fieldset class="popup__input-container">
          <input type="submit" class="button popup__input popup__input_type_save" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close-button button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" method="POST" name="placeForm" novalidate>
        <fieldset class="popup__input-container">
          <label class="popup__label">
            <input type="text" id="title" class="popup__input popup__input_type_info popup__input_type_title" name="name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="title-error popup__error"></span>
          </label>
          <label class="popup__label">
            <input type="url" id="link" class="popup__input popup__input_type_info popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
            <span class="link-error popup__error"></span>
          </label>
        </fieldset>
        <fieldset class="popup__input-container">
          <input type="submit" class="button popup__input popup__input_type_save" value="Создать">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <button class="popup__close-button button" type="button"></button>
      <img class="popup__image" src="#" alt="Фото">
      <figcaption class="popup__image-title"></figcaption>
    </figure>
  </div>
  <template id="card-template">
    <article class="card">
      <button class="card__delete-button button" type="button"></button>
      <img class="card__image" src="#" alt="Фото">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button button" type="button"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
